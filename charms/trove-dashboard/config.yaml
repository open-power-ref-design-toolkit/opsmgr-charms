options:
  openstack-origin:
    default: distro
    type: string
    description: |
      Repository to install from.
  openstack-origin-git:
    default: |
      repositories:
        - {name: trove-dashboard,
           repository: 'git://github.com/openstack/trove-dashboard',
           branch: master}
      release: master
    type: string
    description: |
      OpenStack release name, or YAML dictionay listing
      the git repositories the install should be done from.
